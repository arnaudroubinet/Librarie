# Base application configuration
quarkus.http.port=8080

# Application info
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Default to dev profile if not specified
%dev.quarkus.profile=dev

# Test profile configuration - use PostgreSQL with Flyway
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.baseline-on-migrate=true
%test.quarkus.hibernate-orm.database.generation=validate
%test.quarkus.hibernate-orm.log.sql=true
%test.quarkus.oidc.enabled=false
%test.quarkus.devservices.enabled=true
%test.quarkus.datasource.devservices.reuse=true