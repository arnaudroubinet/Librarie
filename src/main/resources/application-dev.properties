# Development profile configuration

# Database configuration for development
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:librarie}
quarkus.datasource.password=${DB_PASSWORD:librarie}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/librarie}

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=1
quarkus.flyway.baseline-description=Initial baseline

# Hibernate configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# OpenAPI/Swagger configuration - enabled in dev
quarkus.smallrye-openapi.enable=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# OIDC configuration placeholders for development
quarkus.oidc.auth-server-url=${OIDC_AUTH_SERVER_URL:http://localhost:8180/realms/dev-realm}
quarkus.oidc.client-id=${OIDC_CLIENT_ID:librarie-dev}
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:dev-secret-placeholder}

# Dev-specific settings
quarkus.log.level=DEBUG
quarkus.log.console.enable=true