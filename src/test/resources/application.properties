# Test profile configuration

# Use H2 in-memory database for testing
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Flyway configuration for tests - disable for now to test entities first
quarkus.flyway.migrate-at-start=false

# Hibernate configuration for tests - let Hibernate create the schema
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable OIDC for tests
quarkus.oidc.enabled=false