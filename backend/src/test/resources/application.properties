# Test profile configuration
# This configuration is automatically used when running tests with @QuarkusTest

# Disable demo data in tests to speed up startup
%test.librarie.demo.enabled=false

# Disable telemetry in tests
%test.quarkus.otel.metrics.enabled=false
%test.quarkus.otel.logs.enabled=false
%test.quarkus.otel.traces.enabled=false

# TestContainers will automatically configure the datasource via DevServices
# No need to specify database connection details here
