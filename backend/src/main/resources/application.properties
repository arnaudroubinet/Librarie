# Librarie Backend Application Configuration
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

quarkus.flyway.migrate-at-start=true

# CORS Configuration for frontend access
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Librarie Application Configuration
# Pagination settings
librarie.pagination.default-page-size=20
librarie.pagination.max-page-size=100
librarie.pagination.default-page-number=0

# File processing settings
librarie.file-processing.max-file-size=524288000
librarie.file-processing.allowed-extensions=epub,mobi,azw,azw3,pdf,cbz,cbr,fb2,txt,rtf,doc,docx,odt,html,lit,lrf,pdb,pml,rb,snb,tcr,txtz
librarie.file-processing.quarantine-directory=./quarantine
librarie.file-processing.enable-virus-scanning=false

# Security settings
librarie.security.max-query-length=1000
librarie.security.enable-input-sanitization=true
librarie.security.allowed-characters-pattern=[a-zA-Z0-9\\s\\-_.,!?@]
librarie.security.max-requests-per-minute=100

# Demo settings  
librarie.demo.enabled=false

quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n  

quarkus.otel.metrics.enabled=true
quarkus.otel.logs.enabled=true