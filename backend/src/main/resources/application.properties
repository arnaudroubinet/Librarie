# Librarie Backend Application Configuration
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Default configuration for all profiles
# Profile-specific configurations override these settings

# HTTP Configuration
quarkus.http.port=8080

# Log configuration 
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Database configuration placeholder (overridden in profiles)
quarkus.datasource.db-kind=postgresql

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration