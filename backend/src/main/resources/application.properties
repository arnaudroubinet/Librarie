# Librarie Backend Application Configuration
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Default profile setting - use dev profile by default
quarkus.profile=dev

# Default configuration for all profiles
# Profile-specific configurations override these settings

# HTTP Configuration
quarkus.http.port=8080

# Log configuration 
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Database configuration placeholder (H2 by default, overridden in profiles)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:librarie;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Flyway configuration (disabled by default for H2, enabled in production)
quarkus.flyway.migrate-at-start=false
quarkus.flyway.locations=classpath:db/migration

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create