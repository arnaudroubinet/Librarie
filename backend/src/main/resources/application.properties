# Librarie Backend Application Configuration
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Default profile setting - use dev profile by default
quarkus.profile=dev

# Default configuration for all profiles
# Profile-specific configurations override these settings

# HTTP Configuration
quarkus.http.port=8080

# Log configuration 
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Database configuration - PostgreSQL (NEVER use H2 in any environment)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=librarie
quarkus.datasource.password=librarie
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/librarie

# Flyway configuration (enabled for PostgreSQL)
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Hibernate configuration
quarkus.hibernate-orm.database.generation=validate