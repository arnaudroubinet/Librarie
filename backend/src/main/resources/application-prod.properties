# Production profile configuration

# Base application configuration
quarkus.http.port=8080

# Application info
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Database configuration for production
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=1
quarkus.flyway.baseline-description=Initial baseline

# Hibernate configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=false

# OpenAPI/Swagger configuration - disabled in prod
quarkus.smallrye-openapi.enable=false
quarkus.swagger-ui.enable=false

# OIDC configuration placeholders for production
quarkus.oidc.auth-server-url=${OIDC_AUTH_SERVER_URL:https://auth.company.com/realms/prod-realm}
quarkus.oidc.client-id=${OIDC_CLIENT_ID:librarie-prod}
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:prod-secret-placeholder}

# Production-specific settings
quarkus.log.level=INFO
quarkus.log.console.enable=false