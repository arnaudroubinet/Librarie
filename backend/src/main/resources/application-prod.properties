# Production profile configuration

# OpenAPI/Swagger configuration - disabled in prod
quarkus.smallrye-openapi.enable=false
quarkus.swagger-ui.enable=false

# OIDC configuration placeholders for production
quarkus.oidc.auth-server-url=${OIDC_AUTH_SERVER_URL:https://auth.company.com/realms/prod-realm}
quarkus.oidc.client-id=${OIDC_CLIENT_ID:librarie-prod}
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:prod-secret-placeholder}

# Production-specific settings
quarkus.log.level=INFO
quarkus.log.console.enable=false