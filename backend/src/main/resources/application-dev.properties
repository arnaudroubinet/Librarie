# CORS configuration for development
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Development profile configuration

# Base application configuration
quarkus.http.port=8080

# Application info
quarkus.application.name=librarie
quarkus.application.version=1.0.0-SNAPSHOT

# Database configuration for development (H2 for simplicity)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:librarie;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Flyway configuration - disabled for H2 development mode
quarkus.flyway.migrate-at-start=false

# Hibernate configuration - create-drop for development with H2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# OpenAPI/Swagger configuration - enabled in dev
quarkus.smallrye-openapi.enable=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# OIDC configuration placeholders for development
quarkus.oidc.auth-server-url=${OIDC_AUTH_SERVER_URL:http://localhost:8180/realms/dev-realm}
quarkus.oidc.client-id=${OIDC_CLIENT_ID:librarie-dev}
quarkus.oidc.credentials.secret=${OIDC_CLIENT_SECRET:dev-secret-placeholder}

# Dev-specific settings
quarkus.log.level=DEBUG
quarkus.log.console.enable=true